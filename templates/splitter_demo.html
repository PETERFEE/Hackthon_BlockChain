<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitter ADO Demo - Andromeda Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .code-block {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold text-center mb-8">Splitter ADO Demo</h1>
            <p class="text-center text-gray-600 mb-8">Minimal proof-of-concept for Andromeda Splitter ADO integration</p>
            
            <!-- Input Form -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4">Demo Configuration</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Creator Address (80%)</label>
                        <input type="text" id="creatorAddr" class="w-full border rounded px-3 py-2" 
                               placeholder="andr1..." value="">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Treasury Address (20%)</label>
                        <input type="text" id="treasuryAddr" class="w-full border rounded px-3 py-2" 
                               placeholder="andr1..." value="">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Splitter Contract Address</label>
                        <input type="text" id="splitterAddr" class="w-full border rounded px-3 py-2" 
                               placeholder="andr1... (after instantiation)" value="">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Amount to Send (ANDR)</label>
                        <input type="number" id="amount" class="w-full border rounded px-3 py-2" 
                               value="1" min="0.000001" step="0.000001">
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4">Demo Actions</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <button onclick="instantiateSplitter()" 
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        1. Generate Instantiate TX
                    </button>
                    <button onclick="sendToSplitter()" 
                            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                        2. Generate Send TX
                    </button>
                    <button onclick="querySplitter()" 
                            class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                        3. Query Results
                    </button>
                </div>
                <div class="mt-4">
                    <button onclick="getAllTxBodies()" 
                            class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                        Get All TX Bodies
                    </button>
                </div>
            </div>

            <!-- Results -->
            <div id="results" class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Results</h2>
                <div id="resultsContent" class="text-gray-500">
                    Click the buttons above to see transaction bodies and query results...
                </div>
            </div>
        </div>
    </div>

    <script>
        function showResults(title, data) {
            const resultsContent = document.getElementById('resultsContent');
            resultsContent.innerHTML = `
                <h3 class="font-semibold mb-2">${title}</h3>
                <div class="code-block">
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        }

        function showError(message) {
            const resultsContent = document.getElementById('resultsContent');
            resultsContent.innerHTML = `
                <div class="text-red-600">
                    <h3 class="font-semibold mb-2">Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        async function instantiateSplitter() {
            const creatorAddr = document.getElementById('creatorAddr').value;
            const treasuryAddr = document.getElementById('treasuryAddr').value;

            if (!creatorAddr || !treasuryAddr) {
                showError('Please enter both creator and treasury addresses');
                return;
            }

            try {
                const response = await fetch('/api/splitter/instantiate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        creator_address: creatorAddr,
                        treasury_address: treasuryAddr
                    })
                });

                const data = await response.json();
                if (data.success) {
                    showResults('Instantiate Splitter Transaction', data);
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError(error.message);
            }
        }

        async function sendToSplitter() {
            const creatorAddr = document.getElementById('creatorAddr').value;
            const splitterAddr = document.getElementById('splitterAddr').value;
            const amount = parseFloat(document.getElementById('amount').value) * 1000000; // Convert to uandr

            if (!creatorAddr || !splitterAddr) {
                showError('Please enter creator address and splitter contract address');
                return;
            }

            try {
                const response = await fetch('/api/splitter/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sender_address: creatorAddr,
                        splitter_address: splitterAddr,
                        amount: amount.toString()
                    })
                });

                const data = await response.json();
                if (data.success) {
                    showResults('Send to Splitter Transaction', data);
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError(error.message);
            }
        }

        async function querySplitter() {
            const creatorAddr = document.getElementById('creatorAddr').value;
            const treasuryAddr = document.getElementById('treasuryAddr').value;
            const splitterAddr = document.getElementById('splitterAddr').value;

            if (!splitterAddr) {
                showError('Please enter splitter contract address');
                return;
            }

            try {
                const response = await fetch('/api/splitter/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        splitter_address: splitterAddr,
                        creator_address: creatorAddr,
                        treasury_address: treasuryAddr
                    })
                });

                const data = await response.json();
                if (data.success) {
                    showResults('Splitter Query Results', data);
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError(error.message);
            }
        }

        async function getAllTxBodies() {
            const creatorAddr = document.getElementById('creatorAddr').value;
            const treasuryAddr = document.getElementById('treasuryAddr').value;
            const splitterAddr = document.getElementById('splitterAddr').value || 'SPLITTER_CONTRACT_ADDRESS_HERE';

            if (!creatorAddr || !treasuryAddr) {
                showError('Please enter both creator and treasury addresses');
                return;
            }

            try {
                const response = await fetch('/api/splitter/tx-bodies', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        creator_address: creatorAddr,
                        treasury_address: treasuryAddr,
                        splitter_address: splitterAddr
                    })
                });

                const data = await response.json();
                if (data.success) {
                    showResults('All Transaction Bodies', data);
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError(error.message);
            }
        }

        // Set your actual addresses on page load
        window.onload = function() {
            document.getElementById('creatorAddr').value = 'andr1tjw6yhv5ln0tlgph3g352dvrssn898qzncv6kz';
            document.getElementById('treasuryAddr').value = 'andr1ddja765fy64v432dydm0ggfaqejgtzlfyr9l8c';
        }
    </script>
</body>
</html>
